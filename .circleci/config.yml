version: 2
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd Logging
            docker-compose stop
            cd ..
            rm -rf Logging
            git clone https://github.com/ProjectHackernewsGroup04/Logging.git
            cd Logging
            docker-compose up -d
            logout"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master